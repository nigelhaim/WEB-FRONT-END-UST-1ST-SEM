<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Survey Form</title>
    </head>
    <body>
        <header>
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">thankyou for taking the time to help us improve the platform</p>
        </header>
        <br>
        <div class="form_div">
            <form action="https://register-demo.freecodecamp.org" id="survey-form">
                <fieldset>
                    <label id="name-label">Name: <input type="text" id="name" name="user_name" placeholder="Enter your name" required /></label>
                    <label id="email-label">Email: <input type="email" id="email" name="user_email" placeholder="Enter your Email" required /></label>
                    <label id="number-label">Age: <input type="number" id="number" name="user_age" min = "0" max="120" placeholder="Age" required /></label>
                </fieldset>
                <fieldset>
                    <label>
                        Which option best describes your current role?
                        <select id="dropdown" name="role" id="dropdown">
                            <option value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="fulltimejob">Full Time Job</option>
                            <option value="fulltimelearn">Full Time Learner</option>
                            <option value="nosay">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset>
                    Would you recommend freeCodeCamp to a friend?
                    <label>
                        <input type="radio" name="recommend" class="inline" value="definetly" /> Definetly
                    </label>
                    <label>
                        <input type="radio" name="recommend" class="inline" value="maybe" /> Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommend" class="inline" value="notsure"/> Not sure
                    </label>
                </fieldset>
                <fieldset>
                    What is your favorite feature of freeCodeCamp?
                    <select id="dropdown" name="role" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open">Open Source</option>
                    </select>
                </fieldset>

                <fieldset>
                    What would you like to see improved? (check all that apply)
                    <label><input type="checkbox" name="frontend" class="inline" value="frontend">Front-end Projects</label>
                    <label><input type="checkbox" name="backend" class="inline" value="backend">Back-end Projects</label>
                    <label><input type="checkbox" name="data" class="inline" value="data">Data Visualization</label>
                    <label><input type="checkbox" name="challenge" class="inline" value="challenge">Challenges</label>
                    <label><input type="checkbox" name="opensource" class="inline" value="opensource">Opem Source Community</label>
                    <label><input type="checkbox" name="git" class="inline" value="git">Gitter help rooms</label>
                    <label><input type="checkbox" name="vids" class="inline" value="vids">Videos</label>
                    <label><input type="checkbox" name="citymeet" class="inline" value="citymeet">City Meetups</label>
                    <label><input type="checkbox" name="wiki" class="inline" value="wiki">Wiki</label>
                    <label><input type="checkbox" name="forum" class="inline" value="forum">Forum</label>
                    <label><input type="checkbox" name="add" class="inline" value="add">Additional Courses</label>
                </fieldset>
                <fieldset>
                    Any commentse or suggestions?
                    <textarea>

                    </textarea>
                </fieldset>
                <input id="submit" type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
